server:
#  服务端口
  port: 8080
mybatis:
#  mapper映射文件
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
spring:
#  数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/pb?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level: com/xinxin/mapper:deubg
rsa:
  key:
    pubKeyPath: F:\auth_key\id_key_rsa.pub
    priKeyPath: F:\auth_key\id_key_rsa